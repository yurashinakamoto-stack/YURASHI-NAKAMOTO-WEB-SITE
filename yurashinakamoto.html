
<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Bitcoin Oficial | Yürashi Nakamoto</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
font-family: 'Poppins', 'Noto Sans JP', sans-serif;
background-color: #000;
color: #fff;
}
.logo {
display: flex;
align-items: center;
}
.logo i, .logo h1 {
color: #fff;
}
#hero {
background-color: #000;
}
.profile-icon-container {
width: 150px;
height: 150px;
border-radius: 50%;
border: 3px solid #fff;
display: flex;
align-items: center;
justify-content: center;
margin-bottom: 2rem;
overflow: hidden;
box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}
.profile-icon {
font-size: 5rem;
color: #fff;
}
.social-btn {
background-color: #fff;
color: #000;
border: none;
font-weight: bold;
padding: 12px 24px;
text-decoration: none;
display: inline-block;
border-radius: 50px;
transition: all 0.3s ease;
margin: 0 10px;
}
.social-btn:hover {
background-color: #ccc;
color: #000;
}
.social-icon {
margin-right: 8px;
}
</style>
</head>
<body class="bg-black text-white">
<header class="container-fluid p-4">
    <div class="logo">
        <i class="fa-brands fa-bitcoin fa-2x me-2"></i>
        <h1 class="h3 fw-bold mb-0">BITCOIN</h1>
    </div>
</header>

<main>
    <section id="hero" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center text-center">
        <div class="row">
            <div class="col-12">
                <div class="profile-icon-container mx-auto">
                    <i class="fa-solid fa-user profile-icon"></i>
                </div>
                <h2 class="display-3 fw-bold" id="hero-title">
                    <span id="hero-title-text"></span> <i class="fas fa-check-circle" style="color: #1DA1F2; font-size: 0.8em; vertical-align: middle;"></i>
                </h2>
                <h3 class="h4 text-uppercase fw-light mt-3" id="hero-subtitle"></h3>
                <p class="lead mt-4" id="hero-text"></p>
            </div>
        </div>
    </section>

    <section id="tecnologia" class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="display-5 fw-bold mb-4" id="tecnologia-title"></h2>
                <p class="fs-5" id="tecnologia-text"></p>
                <div class="row mt-5 g-4">
                    <div class="col-md-4">
                        <i class="fa-solid fa-lock fa-3x mb-3"></i>
                        <h4 class="h5 fw-bold" id="crypto-title"></h4>
                        <p id="crypto-text"></p>
                    </div>
                    <div class="col-md-4">
                        <i class="fa-solid fa-code-branch fa-3x mb-3"></i>
                        <h4 class="h5 fw-bold" id="blockchain-title"></h4>
                        <p id="blockchain-text"></p>
                    </div>
                    <div class="col-md-4">
                        <i class="fa-solid fa-globe fa-3x mb-3"></i>
                        <h4 class="h5 fw-bold" id="decentralization-title"></h4>
                        <p id="decentralization-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="social-section" class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="display-5 fw-bold mb-4" id="social-title"></h2>
                <p class="fs-5" id="social-text"></p>
                <div class="d-flex justify-content-center mt-4">
                    <a href="https://github.com/yurashinakamoto-stack" class="social-btn" target="_blank" id="github-link">
                        <i class="fab fa-github social-icon"></i> <span id="github-link-text"></span>
                    </a>
                    <a href="https://instagram.com/yurashinakamoto" class="social-btn" target="_blank" id="instagram-link">
                        <i class="fab fa-instagram social-icon"></i> <span id="instagram-link-text"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="futuro" class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="display-5 fw-bold mb-4" id="futuro-title"></h2>
                <p class="fs-5" id="futuro-text"></p>
            </div>
        </div>
    </section>
</main>

<footer class="bg-dark text-center py-4">
    <p class="mb-0" id="footer-text"></p>
</footer>

<script src="[https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js](https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js)"></script>

        for (const key in translations?.[lang] || translations['pt']) {

</script>

</body>
</html>
